<head>
	<meta charset="utf-8">
	<title>Private Room</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/styles.css" >
	<style>
		.well {
			margin-top: 35px;
		}
		body { 
			padding-bottom: 70px; 
		}
	</style>

<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/template/login.html">Change Settings</a>

					<h1 class="room-title text-center"><!-- Room name (use jQuery) --></h1>

					<ul class="messages list-group">
						<!-- Messages end up here! -->
					</ul>
					
					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group" >
<!-- 							<input type="submit" class="btn btn-default btn-block" />	
							<input type="submit" value="currentUsers" class="btn btn-default btn-block" />	 -->
							<input type="submit" value='send' class="btn btn-primary btn-lg active" />	
							<input type="button" value="showCurrentUsers" class="btn btn-default btn-lg active" onclick="showUsers()" />
						</div>
					</form>
				</div>
			</div>
		</div>
