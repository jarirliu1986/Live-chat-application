<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat Room</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css" >
</head>
<body>
	
	<div class="container" id="vertical-center">
		<div class="row">
			<div class="col-md-4 col-md-offset-5 well">
				<h1>Join Chat</h1>
				<form action="/chat.html" class="chat-form">
					<div class="form-group">
						<label>Display Name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input type="text" name="name" class="form-control" placeholder="Name shown in the room" />
						</div>
				 	</div>

					<div class="form-group">
						<label>Room Name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="room" class="form-control" placeholder="Room you want to enter">
						</div>						
					</div>

					<div class="form-group">
						<input type="submit" value="Join Chat" class="btn btn-primary btn-block" />
					</div>
					
				</form>
			</div>
		</div>
	</div>


</body>
</html>
